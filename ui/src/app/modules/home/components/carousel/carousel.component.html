<section *ngIf="caraouselData" class="caraousel-container" aria-labelledby="carouselheading">
    <h3 id="carouselheading" class="visuallyhidden">Latest Offers</h3>
    <ngb-carousel *ngIf="caraouselData.length >0">
        <ng-container *ngFor="let slide of caraouselData; let i = index">
            <ng-template ngbSlide id="{{i}}">
                <div class="picsum-img-wrapper">
                    <img [alt]="slide.bannerImageAlt" src="assets{{ slide.bannerImageUrl}}"/>
                </div>
            </ng-template>
        </ng-container>
    </ngb-carousel>
</section>
